<main>
  <div class="container">
    <div class="row">
      <form [formGroup]="userRegisterForm!" (ngSubmit)="addUser()">
       <h2 class="mt-3 pt-3">Add New User</h2>
       <div class="form-group">
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" autofocus/>
        <!-- <span class="help-block" *ngIf="userRegisterForm.get('firstName').hasError('required') && userRegisterForm.get('firstName').touched">Firstname is required</span> -->
       </div>

       <div class="form-group">
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name" autofocus/>
        <!-- <span class="help-block" *ngIf="userRegisterForm.get('lastName').hasError('required') && userRegisterForm.get('lastName').touched">Lastname is required</span> -->
       </div>

       <div class="form-group">
        <input type="text" class="form-control" id="GSM" formControlName="GSM" placeholder="GSM" autofocus/>
        <!-- <span class="help-block" *ngIf="userRegisterForm.get('GSM').hasError('required') && userRegisterForm.get('GSM').touched">GSM is required</span> -->
       </div>

       <div class="form-group">
        <input type="text" class="form-control" id="Email" formControlName="Email" placeholder="Email" autofocus/>
        <!-- <span class="help-block" *ngIf="userRegisterForm.get('Email').hasError('required') && userRegisterForm.get('Email').touched">Email is required</span> -->
       </div>

       <div class="form-group">
        <input type="date" class="form-control" id="BirthDate" formControlName="BirthDate" placeholder="BirthDate" autofocus/>
        <!-- <span class="help-block" *ngIf="userRegisterForm.get('BirthDate').hasError('required') && userRegisterForm.get('BirthDate').touched">BirthDate is required</span> -->
       </div>
       <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!userRegisterForm.valid">Register</button>
       <h6>{{userRegisterForm.value|json}}</h6> <!--to see the values before posting-->
       <h6>{{userRegisterForm.status|json}}</h6><!--to see the status of form before posting-->
      </form>
    </div>
  </div>
</main>
